<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d3-svg-grid demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../d3-svg-grid.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div id="demo">
      <h3>Basic d3-svg-grid demo</h3>
      <demo-snippet>
        <template>
          <d3-svg-grid id="one" primary-color="gold" secondary-color="aqua" draw></d3-svg-grid>
          <d3-svg-grid id="two" size="300" columns="4" rows="4" primary-color="red" secondary-color="blue" background="black" symbol="star" symbol-scale="10" color-toggle on-mouse-over on-mouse-out transition-duration="1500"></d3-svg-grid>
          <d3-svg-grid id="three" size="300" cipher columns="4" rows="4" primary-color="silver" secondary-color="gray" background="gray" symbol="circle" symbol-scale="20" color-toggle on-mouse-over on-mouse-out transition-duration="150"></d3-svg-grid>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
